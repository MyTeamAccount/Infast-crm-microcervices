spring:
  application:
    name: project-service
  config:
    import: "optional:configserver:http://localhost:8888"
  datasource:
    url: jdbc:postgresql://localhost:5432/project_service
    username: postgres
    password: root123
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      enabled: true
      max-request-size: 215MB
      max-file-size: 200MB
      file-size-threshold: 2KB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8060



application-title: Project Service
application-description: Project Left Service API Documentation
application-version: 1.0.0
application-license: Apache 2.0


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
