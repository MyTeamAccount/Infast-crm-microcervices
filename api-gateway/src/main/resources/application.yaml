server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
   name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: crm-left-service
          uri: lb://crm-left-service
          predicates:
            - Path=/v1/**
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/file/**
        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/project/**
        - id: messenger-service
          uri: lb://messenger-service
          predicates:
            - Path=/message/**
  config:
    import: "optional:configserver:http://localhost:8088"